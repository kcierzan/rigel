name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux-windows:
    name: Build ${{ matrix.target }} Bundle
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux
            build_command: cargo xtask bundle rigel-plugin --release --target x86_64-unknown-linux-gnu
          - target: windows
            build_command: ./ci/scripts/build-win.sh
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          cache-prefix: rigel

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."
          cache-on-failure: true
          shared-key: ${{ matrix.target }}

      - name: Build plugin (${{ matrix.target }})
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: devenv shell -- ${{ matrix.build_command }}

      - name: Create archive
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          cd target/bundled
          tar -czf ../../rigel-plugin-${VERSION}-${{ matrix.target }}.tar.gz .
          cd ../..

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: rigel-plugin-${{ github.ref_name }}-${{ matrix.target }}.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false

  build-macos:
    name: Build macOS Bundle
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          cache-prefix: rigel

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."
          cache-on-failure: true
          shared-key: macos

      - name: Build plugin (macOS)
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: devenv shell -- build:macos

      - name: Create archive
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          cd target/bundled
          tar -czf ../../rigel-plugin-${VERSION}-macos.tar.gz .
          cd ../..

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: rigel-plugin-${{ github.ref_name }}-macos.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
