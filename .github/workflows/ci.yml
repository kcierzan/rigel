name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

env:
  CARGO_TERM_COLOR: always

jobs:
  rigel-pipeline:
    name: Rigel Lint & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          cache-prefix: rigel

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."
          cache-on-failure: true

      - name: Run Rust checks
        run: |
          devenv shell -- bash -c '
            cargo fmt -- --check
            cargo clippy --all-targets --all-features -- -D warnings
            cargo test
          '

  wtgen-pipeline:
    name: wtgen Lint & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          devenv-path: projects/wtgen
          cache-prefix: wtgen

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            projects/wtgen/.venv
          key: uv-${{ runner.os }}-${{ hashFiles('projects/wtgen/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Sync wtgen environment
        working-directory: projects/wtgen
        run: |
          devenv shell -- uv sync --frozen --group dev
          devenv shell -- uv pip install --quiet -e .
          devenv shell -- uv cache prune --ci

      - name: Ruff lint
        working-directory: projects/wtgen
        run: devenv shell -- ruff check .

      - name: Run wtgen tests
        working-directory: projects/wtgen
        env:
          LC_ALL: C.UTF-8
          LANG: C.UTF-8
        run: devenv shell -- uv run python -m pytest -n auto

  build-plugin-linux:
    name: Build Plugin (Linux & Windows)
    runs-on: ubuntu-latest
    needs: rigel-pipeline
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux
            build_command: cargo xtask bundle rigel-plugin --release --target x86_64-unknown-linux-gnu
          - target: windows
            build_command: ./ci/scripts/build-win.sh
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          cache-prefix: rigel

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."
          cache-on-failure: true
          shared-key: ${{ matrix.target }}

      - name: Cache xwin SDK
        if: matrix.target == 'windows'
        uses: actions/cache@v4
        with:
          path: |
            target/xwin-cache
            target/xwin
          key: xwin-sdk-${{ runner.os }}-v1

      - name: Build plugin (${{ matrix.target }})
        run: devenv shell -- ${{ matrix.build_command }}

  build-plugin-macos:
    name: Build Plugin (macOS)
    runs-on: macos-14
    needs: rigel-pipeline
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          cache-prefix: rigel

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."
          cache-on-failure: true
          shared-key: macos

      - name: Build plugin (macOS)
        run: devenv shell -- build:macos
