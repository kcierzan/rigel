name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

env:
  CARGO_TERM_COLOR: always
  GCC_SPECS: ""
  FLAKEHUB_DISABLE_TELEMETRY: "1"

jobs:
  rigel-pipeline:
    name: Rigel Lint & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          cache-prefix: rigel

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."
          cache-on-failure: false

      - name: Workaround GCC specs directory conflict
        run: mv specs specs.bak

      - name: Check formatting
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: devenv shell cargo fmt -- --check

      - name: Run clippy
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: devenv shell cargo clippy --all-targets -- -D warnings

      - name: Run tests
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: devenv shell cargo test

      - name: Restore specs directory
        if: always()
        run: mv specs.bak specs

  wtgen-pipeline:
    name: wtgen Lint & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          devenv-path: projects/wtgen
          cache-prefix: wtgen

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Restore uv cache
        id: uv-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/uv
            projects/wtgen/.venv
          key: uv-${{ runner.os }}-${{ hashFiles('projects/wtgen/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Sync wtgen environment
        working-directory: projects/wtgen
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: |
          devenv shell -- uv sync --frozen --group dev
          devenv shell -- uv pip install --quiet -e .
          devenv shell -- uv cache prune --ci

      - name: Ruff lint
        working-directory: projects/wtgen
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: devenv shell -- ruff check .

      - name: Run wtgen tests
        working-directory: projects/wtgen
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
          LC_ALL: C.UTF-8
          LANG: C.UTF-8
        run: devenv shell -- uv run python -m pytest -n auto

      - name: Save uv cache
        if: success()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cache/uv
            projects/wtgen/.venv
          key: uv-${{ runner.os }}-${{ hashFiles('projects/wtgen/uv.lock') }}

  build-plugin-linux:
    name: Build Plugin (${{ matrix.name }})
    runs-on: ubuntu-latest
    needs: [rigel-pipeline, wtgen-pipeline]
    strategy:
      fail-fast: true
      matrix:
        include:
          - target: linux
            name: Linux
            build_command: cargo xtask bundle rigel-plugin --release --target x86_64-unknown-linux-gnu
          - target: windows
            name: Windows
            build_command: ./ci/scripts/build-win.sh
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          cache-prefix: rigel

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."
          cache-on-failure: false
          shared-key: ${{ matrix.target }}

      - name: Cache xwin SDK
        if: matrix.target == 'windows'
        uses: actions/cache@v4
        with:
          path: |
            target/xwin-cache
            target/xwin
          key: xwin-sdk-${{ runner.os }}-v1

      - name: Workaround GCC specs directory conflict
        run: mv specs specs.bak

      - name: Build plugin (${{ matrix.target }})
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: devenv shell -- ${{ matrix.build_command }}

      - name: Restore specs directory
        if: always()
        run: mv specs.bak specs

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rigel-plugin-${{ matrix.target }}-${{ github.sha }}
          path: target/bundled/
          retention-days: 30
          if-no-files-found: error

  build-plugin-macos:
    name: Build Plugin (macOS)
    runs-on: macos-14
    needs: [rigel-pipeline, wtgen-pipeline]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          cache-prefix: rigel

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."
          cache-on-failure: false
          shared-key: macos

      - name: Build plugin (macOS)
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: devenv shell -- cargo xtask bundle rigel-plugin --release --target aarch64-apple-darwin

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rigel-plugin-macos-${{ github.sha }}
          path: target/bundled/
          retention-days: 30
          if-no-files-found: error

  benchmark-tests:
    name: Benchmark Tests (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    needs: [rigel-pipeline]
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Scalar
            os: ubuntu-latest
            features: scalar
          - name: AVX2
            os: ubuntu-latest
            features: avx2
          - name: AVX512
            os: ubuntu-latest
            features: avx512
          - name: NEON
            os: macos-14
            features: neon
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          cache-prefix: rigel

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."
          cache-on-failure: false
          shared-key: bench-${{ matrix.features }}

      - name: Workaround GCC specs directory conflict
        if: matrix.os == 'ubuntu-latest'
        run: mv specs specs.bak

      - name: Build benchmarks with ${{ matrix.features }}
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: |
          devenv shell -- cargo bench --bench criterion_benches --features ${{ matrix.features }} --no-run
          devenv shell -- cargo bench --bench iai_benches --features ${{ matrix.features }} --no-run

      - name: Restore specs directory
        if: always() && matrix.os == 'ubuntu-latest'
        run: mv specs.bak specs

  # Aggregates all CI results into a single required status check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [rigel-pipeline, wtgen-pipeline, build-plugin-linux, build-plugin-macos, benchmark-tests]
    if: always()
    steps:
      - name: Check all jobs succeeded
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          if [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more CI jobs were cancelled"
            exit 1
          fi
          echo "All CI jobs passed successfully"
