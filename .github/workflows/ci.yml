name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

env:
  CARGO_TERM_COLOR: always
  GCC_SPECS: ""

jobs:
  rigel-pipeline:
    name: Rigel Lint & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          cache-prefix: rigel

      - name: Cache Rust target directory
        uses: actions/cache@v4
        with:
          path: target
          key: rust-target-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-${{ github.job }}
          restore-keys: |
            rust-target-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-
            rust-target-${{ runner.os }}-

      - name: Workaround GCC specs directory conflict
        run: test -d specs && mv specs specs.bak || true

      - name: Fetch dependencies
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: devenv shell cargo fetch --locked

      - name: Check formatting
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: devenv shell cargo fmt -- --check

      - name: Run clippy
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: devenv shell cargo clippy --locked --all-targets -- -D warnings

      - name: Run tests
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: devenv shell cargo test --locked

      - name: Test AVX2 backend
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
          RUSTFLAGS: "-C target-feature=+avx2,+fma"
        run: devenv shell cargo test --locked --features avx2

      - name: Restore specs directory
        if: always()
        run: test -d specs.bak && mv specs.bak specs || true

  wtgen-pipeline:
    name: wtgen Lint & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          devenv-path: projects/wtgen
          cache-prefix: wtgen

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Restore uv cache
        id: uv-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/uv
            projects/wtgen/.venv
          key: uv-${{ runner.os }}-${{ hashFiles('projects/wtgen/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Sync wtgen environment
        working-directory: projects/wtgen
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: |
          devenv shell -- uv sync --frozen --group dev
          devenv shell -- uv pip install --quiet -e .
          devenv shell -- uv cache prune --ci

      - name: Ruff lint
        working-directory: projects/wtgen
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: devenv shell -- ruff check .

      - name: Run wtgen tests
        working-directory: projects/wtgen
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
          LC_ALL: C.UTF-8
          LANG: C.UTF-8
        run: devenv shell -- uv run python -m pytest -n auto

      - name: Save uv cache
        if: success()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cache/uv
            projects/wtgen/.venv
          key: uv-${{ runner.os }}-${{ hashFiles('projects/wtgen/uv.lock') }}

  build-plugin-linux:
    name: Build Plugin (${{ matrix.name }})
    runs-on: ubuntu-latest
    needs: [rigel-pipeline, wtgen-pipeline]
    strategy:
      fail-fast: true
      matrix:
        include:
          - target: linux
            name: Linux
            build_command: cargo xtask bundle rigel-plugin --release --target x86_64-unknown-linux-gnu
          - target: windows
            name: Windows
            build_command: ./ci/scripts/build-win.sh
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          cache-prefix: rigel

      - name: Cache Rust target directory
        uses: actions/cache@v4
        with:
          path: target
          key: rust-target-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.target }}
          restore-keys: |
            rust-target-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-
            rust-target-${{ runner.os }}-

      - name: Cache xwin SDK
        if: matrix.target == 'windows'
        uses: actions/cache@v4
        with:
          path: |
            target/xwin-cache
            target/xwin
          key: xwin-sdk-${{ runner.os }}-v1

      - name: Workaround GCC specs directory conflict
        run: test -d specs && mv specs specs.bak || true

      - name: Fetch dependencies
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: devenv shell cargo fetch --locked

      - name: Build plugin (${{ matrix.target }})
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: devenv shell -- ${{ matrix.build_command }}

      - name: Restore specs directory
        if: always()
        run: test -d specs.bak && mv specs.bak specs || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rigel-plugin-${{ matrix.target }}-${{ github.sha }}
          path: target/bundled/
          retention-days: 30
          if-no-files-found: error

  build-plugin-macos:
    name: Build Plugin (macOS)
    runs-on: macos-14
    needs: [rigel-pipeline, wtgen-pipeline]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup devenv
        uses: ./.github/actions/setup-devenv
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
          cache-prefix: rigel

      - name: Cache Rust target directory
        uses: actions/cache@v4
        with:
          path: target
          key: rust-target-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-macos
          restore-keys: |
            rust-target-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-
            rust-target-${{ runner.os }}-

      - name: Fetch dependencies
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: devenv shell cargo fetch --locked

      - name: Test NEON backend
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: devenv shell cargo test --locked --features neon

      - name: Build plugin (macOS)
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: devenv shell -- cargo xtask bundle rigel-plugin --release --target aarch64-apple-darwin

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rigel-plugin-macos-${{ github.sha }}
          path: target/bundled/
          retention-days: 30
          if-no-files-found: error

  # Aggregates all CI results into a single required status check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [rigel-pipeline, wtgen-pipeline, build-plugin-linux, build-plugin-macos]
    if: always()
    steps:
      - name: Check all jobs succeeded
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          if [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more CI jobs were cancelled"
            exit 1
          fi
          echo "All CI jobs passed successfully"
