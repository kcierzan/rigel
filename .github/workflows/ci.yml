name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read
  actions: read  # Required for sccache

env:
  CARGO_TERM_COLOR: always
  # Enable sccache for faster incremental builds
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

jobs:
  # ============================================================================
  # Rust Pipeline - Parallel linting and testing
  # ============================================================================

  rust-fmt:
    name: Rust Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Check formatting
        run: cargo fmt -- --check

  rust-clippy:
    name: Rust Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: clippy
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libgl1-mesa-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libx11-dev \
            libx11-xcb-dev \
            libxcursor-dev \
            libxi-dev \
            libxrandr-dev \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxcb-icccm4-dev \
            libxcb-dri2-0-dev \
            protobuf-compiler

      - name: Run clippy
        run: cargo clippy --locked --all-targets -- -D warnings

  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: tests
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libgl1-mesa-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libx11-dev \
            libx11-xcb-dev \
            libxcursor-dev \
            libxi-dev \
            libxrandr-dev \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxcb-icccm4-dev \
            libxcb-dri2-0-dev \
            protobuf-compiler

      - name: Fetch dependencies
        run: cargo fetch --locked

      - name: Run tests
        run: cargo test --locked

      - name: Test AVX2 backend
        env:
          RUSTFLAGS: "-C target-feature=+avx2,+fma"
        run: cargo test --locked --features avx2

  # ============================================================================
  # Python Pipeline (wtgen)
  # ============================================================================

  wtgen-pipeline:
    name: wtgen Lint & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Restore uv cache
        id: uv-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/uv
            projects/wtgen/.venv
          key: uv-${{ runner.os }}-${{ hashFiles('projects/wtgen/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsndfile1-dev

      - name: Sync wtgen environment
        working-directory: projects/wtgen
        run: |
          uv sync --frozen --group dev
          uv pip install --quiet -e .
          uv cache prune --ci

      - name: Ruff lint
        working-directory: projects/wtgen
        run: uv run ruff check .

      - name: Run wtgen tests
        working-directory: projects/wtgen
        env:
          LC_ALL: C.UTF-8
          LANG: C.UTF-8
        run: uv run python -m pytest -n auto

      - name: Save uv cache
        if: success()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cache/uv
            projects/wtgen/.venv
          key: uv-${{ runner.os }}-${{ hashFiles('projects/wtgen/uv.lock') }}

  # ============================================================================
  # Plugin Builds - Only depend on tests passing (not linting)
  # ============================================================================

  build-plugin-linux:
    name: Build Plugin (Linux)
    runs-on: ubuntu-latest
    needs: [rust-tests]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: build-linux
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libgl1-mesa-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libx11-dev \
            libx11-xcb-dev \
            libxcursor-dev \
            libxi-dev \
            libxrandr-dev \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxcb-icccm4-dev \
            libxcb-dri2-0-dev \
            protobuf-compiler \
            mold

      - name: Fetch dependencies
        run: cargo fetch --locked

      - name: Build plugin (Linux)
        env:
          # Use mold linker for faster linking
          RUSTFLAGS: "-C link-arg=-fuse-ld=mold"
        run: cargo xtask bundle rigel-plugin --release --target x86_64-unknown-linux-gnu

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rigel-plugin-linux-${{ github.sha }}
          path: target/bundled/
          retention-days: 30
          if-no-files-found: error

  build-plugin-windows:
    name: Build Plugin (Windows)
    runs-on: ubuntu-latest
    needs: [rust-tests]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: build-windows
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Cache xwin SDK
        uses: actions/cache@v4
        with:
          path: |
            target/xwin-cache
            target/xwin
          key: xwin-sdk-${{ runner.os }}-v2

      - name: Install xwin
        run: cargo install xwin --locked

      - name: Fetch dependencies
        run: cargo fetch --locked

      - name: Build plugin (Windows)
        run: ./ci/scripts/build-win.sh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rigel-plugin-windows-${{ github.sha }}
          path: target/bundled/
          retention-days: 30
          if-no-files-found: error

  build-plugin-macos:
    name: Build Plugin (macOS)
    runs-on: macos-14
    needs: [rust-tests]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: build-macos
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Fetch dependencies
        run: cargo fetch --locked

      - name: Build plugin (macOS)
        run: cargo xtask bundle rigel-plugin --release --target aarch64-apple-darwin

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rigel-plugin-macos-${{ github.sha }}
          path: target/bundled/
          retention-days: 30
          if-no-files-found: error

  # ============================================================================
  # NEON Backend Tests - Separate from macOS build so flakiness doesn't block
  # ============================================================================

  macos-neon-tests:
    name: macOS NEON Tests
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: neon-tests
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Fetch dependencies
        run: cargo fetch --locked

      - name: Test NEON backend
        run: cargo test --locked --features neon

  # ============================================================================
  # CI Success Aggregator - Required for branch protection
  # ============================================================================

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - rust-fmt
      - rust-clippy
      - rust-tests
      - wtgen-pipeline
      - build-plugin-linux
      - build-plugin-windows
      - build-plugin-macos
      - macos-neon-tests
    if: always()
    steps:
      - name: Check all jobs succeeded
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          if [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more CI jobs were cancelled"
            exit 1
          fi
          echo "All CI jobs passed successfully"
